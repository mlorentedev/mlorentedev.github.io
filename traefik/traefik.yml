api:
  dashboard: true
  insecure: true 

ping: {}

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  myresolver:
    acme:
      email: "mlorentedev@gmail.com"
      storage: "/acme.json"
      httpChallenge:
        entryPoint: "web"