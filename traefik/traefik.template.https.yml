api:
  dashboard: {{TRAEFIK_DASHBOARD}}
  insecure: {{TRAEFIK_INSECURE}}

ping: {}

entryPoints:
  web:
    address: ":{{WEB_PORT}}"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https    
  websecure:
    address: ":{{SECURE_PORT}}"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik_network
       
certificatesResolvers:
  myresolver:
    acme:
      caServer: "{{ACME_SERVER}}"
      email: "{{ACME_EMAIL}}"
      storage: "/acme.json"
      httpChallenge:
        entryPoint: "web"

log:
  level: INFO

accessLog: {}